    <section class="page-header page-header__sign-up">
        <h1 class="page-header__title">Sign Up</h1>
    </section>

    <div class="sign-up">
        <h2>Complete the form below to sign up</h2>
        <form action="/submit-form" method="post" class="sign-up__form">
          <label for="name" class="sign-up__label">Full Name</label>
          <input type="text" id="name" name="name" class="sign-up__input" required>
      
          <label for="email" class="sign-up__label">Email Address</label>
          <input type="email" id="email" name="email" class="sign-up__input" required>
      
          <label for="phone" class="sign-up__label">Phone Number</label>
          <input type="tel" id="phone" name="phone" class="sign-up__input" required>
      
          <label for="course" class="sign-up__label">Select a Course</label>
          <select id="course" name="course" class="sign-up__select" required>
            <option value=""> -Choose a Course-</option>
            <option value="Workplace Safety Basics "> Workplace Safety Basics </option>
            <option value="Occupational Health and Safety (OHS) Compliance">  Occupational Health and Safety (OHS) Compliance  </option>
            <option value="Ergonomics and Workplace Wellness">  Ergonomics and Workplace Wellness  </option>
            <option value="Leadership in Safety">  Leadership in Safety  </option>
            <option value="Equipment and Machinery Safety">  Equipment and Machinery Safety  </option>
            <option value="Driver Safety Training">  Equipment and Machinery Safety  </option>
            <option value="CPR and First Aid Certification ">  CPR and First Aid Certification  </option>
          </select>
      
          <button class="button button__sign-up" type="submit">Sign Up</button>

        </form>
    </div>
